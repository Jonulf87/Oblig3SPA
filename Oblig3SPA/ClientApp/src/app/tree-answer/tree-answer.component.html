<ul class="list-group">
  <li *ngFor="let answer of answers" class="list-group-item">
    <span>{{answer.answerText}}</span>
    <span class="float-right">Rating:<br>{{answer.rating}}</span>
    <span class="float-right mr-2"><fa-icon [icon]="faAngleUp" (click)="voteUp(answer.id)" id="voteUp"></fa-icon><br /><fa-icon [icon]="faAngleDown" (click)="voteDown(answer.id)" id="voteDown"></fa-icon></span>
  </li>
</ul>
