


<div>
  <div class="card" *ngFor="let question of questions">
    <div class="card-header">
      <h5 class="mb-0">
        <button class="btn btn-link" (click)="toggleActive(question.id)">
          {{ question.questionText }}
        </button>
      </h5>
    </div>

    <div class="collapse" [ngClass]="{'show': question.id == selectedQuestion }">
      <div class="card-body px-2 py-2">
        <app-tree-answer *ngIf="question.id == selectedQuestion" [questionId]="question.id"></app-tree-answer>
      </div>
    </div>
  </div>
</div>
